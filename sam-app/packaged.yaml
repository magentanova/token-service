AWSTemplateFormatVersion: '2010-09-09'
Description: 'sam-app Sample SAM Template for sam-app

  '
Globals:
  Function:
    Timeout: 3
Outputs:
  LambdaFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - LambdaFunction
      - Arn
  LambdaFunctionAPI:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/token_service/
  LambdaFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - LambdaFunctionRole
      - Arn
Resources:
  LambdaFunction:
    Properties:
      CodeUri: s3://rentalated-lambda-functions/b70a47eeb3ec64b46de9cb378835fa92
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        HelloWorld:
          Properties:
            Method: post
            Path: /token_service
          Type: Api
      Handler: app.token_verifier
      Runtime: python3.7
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
